]\npub struct PingBody {\n    pub message: String,\n}\n\n#[derive(Debug, serde::Serialize, serde::Deserialize)]\npub enum PrivateRequest {\n    Ping(PingBody),\n    Round2Package(round2::Package),\n    SignRequest { sign_id: u64, message: Vec\u003cu8\u003e },\n    SignPackage { sign_id: u64, package: Vec\u003cu8\u003e },\n    InsertBlock { block: Block },\n    StartSigningSession { hex_message: String },\n    Spend { amount_sat: u64 },\n    GetFrostPublicKey,\n}\n\n#[derive(Debug, serde::Serialize, serde::Deserialize)]\npub enum PrivateResponse {\n    Pong,\n    Commitments {\n        sign_id: u64,\n        commitments: Vec\u003cu8\u003e,\n    },\n    SignatureShare {\n        sign_id: u64,\n        signature_share: Vec\u003cu8\u003e,\n    },\n\n    StartSigningSession {\n        sign_id: u64,\n    },\n    SpendRequestSent {\n        sighash: String,\n    },\n    GetFrostPublicKey {\n        public_key: String,\n    },\n}\n\n#[derive(NetworkBehaviour)]\npub struct MyBehaviour {\n    pub gossipsub: gossipsub::Behaviour,\n    pub mdns: mdns::tokio::Behaviour,\n    pub request_response: cbor::Behaviour\u003cPrivateRequest, PrivateResponse\u003e,\n}\n\npub enum NetworkMessage {\n    SendBroadcast {\n        topic: gossipsub::IdentTopic,\n        message: Vec\u003cu8\u003e,\n    },\n    SendPrivateRequest(PeerId, PrivateRequest),\n    SendPrivateResponse(ResponseChannel\u003cPrivateResponse\u003e, PrivateResponse),\n    SendSelfRequest {\n        request: PrivateRequest,\n        response_channel: Option\u003cmpsc::UnboundedSender\u003cPrivateResponse\u003e\u003e,\n    },\n}\n\ntype NetworkResponseFuture =\n    Pin\u003cBox\u003cdyn Future\u003cOutput = Result\u003cPrivateResponse, NetworkError\u003e\u003e + Send\u003e\u003e;\n\n#[derive(Debug, Clone)]\npub struct NetworkHandle {\n    peer_id: PeerId,\n    tx: mpsc::UnboundedSender\u003cNetworkMessage\u003e,\n}\n\nimpl NetworkHandle {\n    pub fn peer_id(\u0026self) -\u003e PeerId {\n        self.peer_id\n    }\n\n    pub fn send_broadcast(\n        \u0026self,\n        topic: gossipsub::IdentTopic,\n        message: Vec\u003cu8\u003e,\n    ) -\u003e Result\u003c(), NetworkError\u003e {\n        let network_message = NetworkMessage::SendBroadcast { topic, message };\n        self.tx\n            .send(network_message)\n            .map_err(|e| NetworkError::SendError(e.to_string()))\n    }\n\n    pub fn send_private_request(\n        \u0026self,\n        peer_id: PeerId,\n        request: PrivateRequest,\n    ) -\u003e Result\u003c(), NetworkError\u003e {\n        let network_message = NetworkMessage::SendPrivateRequest(peer_id, request);\n        self.tx\n            .send(network_message)\n            .map_err(|e| NetworkError::SendError(e.to_string()))\n    }\n\n    pub fn send_private_response(\n        \u0026self,\n        channel: ResponseChannel\u003cPrivateResponse\u003e,\n        response: PrivateResponse,\n    ) -\u003e Result\u003c(), NetworkError\u003e {\n        let network_message = NetworkMessage::SendPrivateResponse(channel, response);\n        self.tx\n            .send(network_message)\n            .map_err(|e| NetworkError::SendError(e.to_string()))\n    }\n\n    pub fn send_self_request(\n        \u0026self,\n        request: PrivateRequest,\n        sync: bool,\n    ) -\u003e Result\u003cOption\u003cNetworkResponseFuture\u003e, NetworkError\u003e {\n        if sync {\n            let (tx, mut rx) = unbounded_channel::\u003cPrivateResponse\u003e();\n\n            let network_message = NetworkMessage::SendSelfRequest {\n                request,\n                response_channel: Some(tx),\n            };\n\n            self.tx\n                .send(network_message)\n                .map_err(|e| NetworkError::SendError(e.to_string()))?;\n\n            Ok(Some(Box::pin(async move {\n                rx.recv().await.ok_or(NetworkError::RecvError)\n            })))\n        } else {\n            let network_message = NetworkMessage::SendSelfRequest {\n                request,\n                response_channel: None,\n            };\n\n            self.tx\n                .send(network_message)\n                .map_err(|e| NetworkError::SendError(e.to_string()))?;\n\n            Ok(None)\n        }\n    }\n}\n\npub enum NetworkEvent {\n    SwarmEvent(SwarmEvent\u003cMyBehaviourEvent\u003e),\n    NetworkMessage(NetworkMessage),\n}\n\npub struct SwarmManager {\n    pub inner: Swarm\u003cMyBehaviour\u003e,\n\n    pub network_manager_rx: mpsc::UnboundedReceiver\u003cNetworkMessage\u003e,\n    pub network_events: mpsc::UnboundedSender\u003cNetworkEvent\u003e,\n\n    pub allowed_peers: Vec\u003cPeerId\u003e,\n    pub peers_to_names: BTreeMap\u003cPeerId, String\u003e,\n\n    pub live_peers: HashSet\u003cPeerId\u003e,\n\n    pub round1_topic: gossipsub::IdentTopic,\n    pub start_dkg_topic: gossipsub::IdentTopic,\n}\n\nimpl SwarmManager {\n    pub fn new(\n        mut swarm: Swarm\u003cMyBehaviour\u003e,\n        peer_data: Vec\u003cPeerData\u003e,\n    ) -\u003e Result\u003c(Self, NetworkHandle, UnboundedReceiver\u003cNetworkEvent\u003e), NodeError\u003e {\n        let (send_commands, receiving_commands) = unbounded_channel::\u003cNetworkMessage\u003e();\n\n        let (network_events_emitter, network_events_stream) = unbounded_channel::\u003cNetworkEvent\u003e();\n\n        let network_handle = NetworkHandle {\n            peer_id: *swarm.local_peer_id(),\n            tx: send_commands,\n        };\n\n        // Read full lines from stdin\n        let round1_topic = gossipsub::IdentTopic::new(\"round1_topic\");\n        swarm\n            .behaviour_mut()\n            .gossipsub\n            .subscribe(\u0026round1_topic)\n            .map_err(|e| NodeError::Error(e.to_string()))?;\n\n        let allowed_peers: Vec\u003cPeerId\u003e = peer_data\n            .iter()\n            .map(|peer| peer.public_key.parse().unwrap())\n            .collect();\n\n        let peers_to_names: BTreeMap\u003cPeerId, String\u003e = peer_data\n            .iter()\n            .map(|peer| (peer.public_key.parse().unwrap(), peer.name.clone()))\n            .collect();\n\n        let start_dkg_topic = gossipsub::IdentTopic::new(\"start-dkg\");\n        swarm\n            .behaviour_mut()\n            .gossipsub\n            .subscribe(\u0026start_dkg_topic)\n            .map_err(|e| NodeError::Error(e.to_string()))?;\n\n        Ok((\n            Self {\n                round1_topic,\n                live_peers: HashSet::new(),\n                start_dkg_topic,\n                inner: swarm,\n                network_manager_rx: receiving_commands,\n                network_events: network_events_emitter,\n                allowed_peers,\n                peers_to_names,\n            },\n            network_handle,\n            network_events_stream,\n        ))\n    }\n\n    pub fn peer_name(\u0026self, peer_id: \u0026PeerId) -\u003e String {\n        self.peers_to_names\n            .get(peer_id)\n            .unwrap_or(\u0026peer_id.to_string())\n            .clone()\n    }\n\n    pub async fn start(\u0026mut self) {\n        info!(\"Starting swarm manager\");\n        loop {\n            tokio::select! {\n                send_message = self.network_manager_rx.recv() =\u003e match send_message {\n                    Some(NetworkMessage::SendBroadcast { topic, message }) =\u003e {\n                        let _ = self.inner\n                            .behaviour_mut()\n                            .gossipsub\n                            .publish(topic, message);\n                    }\n                    Some(NetworkMessage::SendPrivateRequest(peer_id, request)) =\u003e {\n                        self.inner\n                            .behaviour_mut()\n                            .request_response\n                            .send_request(\u0026peer_id, request);\n                    }\n                    Some(NetworkMessage::SendPrivateResponse(channel, response)) =\u003e {\n                        let _ = self.inner\n                            .behaviour_mut()\n                            .request_response\n                            .send_response(channel, response);\n                    }\n                    Some(message) =\u003e {\n                        self.network_events.send(NetworkEvent::NetworkMessage(message)).unwrap();\n                    }\n                    _ =\u003e {\n                    }\n                },\n                event = self.inner.select_next_some() =\u003e {\n                    match \u0026event {\n                        SwarmEvent::Behaviour(MyBehaviourEvent::Mdns(mdns::Event::Discovered(list))) =\u003e {\n                            for (peer_id, _multiaddr) in list {\n                                if self.allowed_peers.contains(peer_id) {\n                                    info!(\"Discovered peer: {}\", self.peer_name(peer_id));\n                                    self.live_peers.insert(*peer_id);\n                                    self.inner.behaviour_mut().gossipsub.add_explicit_peer(peer_id);\n                                }\n                            }\n                            self.network_events.send(NetworkEvent::SwarmEvent(event)).unwrap();\n                        },\n                        SwarmEvent::Behaviour(MyBehaviourEvent::Mdns(mdns::Event::Expired(list))) =\u003e {\n                            for (peer_id, _multiaddr) in list {\n                                if self.allowed_peers.contains(peer_id) {\n                                    info!(\"Peer expired: {}\", self.peer_name(peer_id));\n                                    self.live_peers.retain(|p| *p != *peer_id);\n                                    self.inner.behaviour_mut().gossipsub.remove_explicit_peer(peer_id);\n                                }\n                            }\n                            self.network_events.send(NetworkEvent::SwarmEvent(event)).unwrap();\n                        },\n                        _ =\u003e {\n                            self.network_events.send(NetworkEvent::SwarmEvent(event)).unwrap();\n                        }\n                    }\n                }\n\n            }\n        }\n    }\n}\n\npub fn build_swarm(\n    keypair: Keypair,\n    peer_data: Vec\u003cPeerData\u003e,\n) -\u003e Result\u003c(NetworkHandle, SwarmManager, UnboundedReceiver\u003cNetworkEvent\u003e), NodeError\u003e {\n    let mut swarm = libp2p::SwarmBuilder::with_existing_identity(keypair)\n        .with_tokio()\n        .with_tcp(\n            tcp::Config::default(),\n            noise::Config::new,\n            yamux::Config::default,\n        )\n        .map_err(|e| NodeError::Error(format!(\"Failed to add tcp {}\", e)))?\n        .with_quic()\n        .with_behaviour(|key| {\n            // To content-address message, we can take the hash of message and use it as an ID.\n            let message_id_fn = |message: \u0026gossipsub::Message| {\n                let mut s = DefaultHasher::new();\n                message.data.hash(\u0026mut s);\n                gossipsub::MessageId::from(s.finish().to_string())\n            };\n\n            let gossipsub_config = gossipsub::ConfigBuilder::default()\n                .heartbeat_interval(Duration::from_secs(10)) // This is set to aid debugging by not cluttering the log space\n                .validation_mode(gossipsub::ValidationMode::Strict) // This sets the kind of message validation. The default is Strict (enforce message signing)\n                .message_id_fn(message_id_fn) // content-address messages. No two messages of the same content will be propagated.\n                .mesh_n_low(1) // Minimum number of peers in mesh network (default is 4)\n                .mesh_n_high(12) // Maximum number of peers in mesh network\n                .mesh_n(3) // Target number of peers in mesh network (default is 6)\n                .mesh_outbound_min(1) // Minimum outbound connections (default is 2)\n                .gossip_lazy(3) // Number   },\n                    value: Amount::from_sat(100_000),\n                    script_pubkey: ScriptBuf::new(),\n                },\n                Utxo {\n                    outpoint: OutPoint {\n                        txid: bitcoin::Txid::from_slice(\u0026[1u8; 32]).expect(\"Failed to create UTXO\"),\n                        vout: 0,\n                    },\n                    value: Amount::from_sat(50_000),\n                    script_pubkey: ScriptBuf::new(),\n                },\n                Utxo {\n                    outpoint: OutPoint {\n                        txid: bitcoin::Txid::from_slice(\u0026[2u8; 32]).expect(\"Failed to create UTXO\"),\n                        vout: 0,\n                    },\n                    value: Amount::from_sat(20_000),\n                    script_pubkey: ScriptBuf::new(),\n                },\n            ],\n        }\n    }\n\n    pub fn create_spend(\u0026mut self, amount_sat: u64) -\u003e Result\u003c(Transaction, [u8; 32]), String\u003e {\n        let pos = self\n            .utxos\n            .iter()\n            .position(|u| u.value.to_sat() \u003e= amount_sat)\n            .ok_or_else(|| {\n                \"No single UTXO large enough – coin selection not implemented\".to_string()\n            })?;\n\n        let utxo = self.utxos.remove(pos);\n        let change_sat = utxo.value.to_sat() - amount_sat;\n\n        let input = TxIn {\n            previous_output: utxo.outpoint,\n            script_sig: ScriptBuf::new(),\n            sequence: bitcoin::Sequence::ZERO,\n            witness: Witness::new(),\n        };\n\n        let recipient_output = TxOut {\n            value: Amount::from_sat(amount_sat),\n            script_pubkey: ScriptBuf::new(),\n        };\n\n        let mut outputs = vec![recipient_output];\n\n        // Add change output if needed\n        if change_sat \u003e 0 {\n            outputs.push(TxOut {\n                value: Amount::from_sat(change_sat),\n                script_pubkey: ScriptBuf::new(),\n            });\n        }\n\n        let tx = Transaction {\n            version: Version::TWO,\n            lock_time: LockTime::ZERO,\n            input: vec![input],\n            output: outputs,\n        };\n\n        let sighash = sha256::Hash::hash(\u0026serialize(\u0026tx));\n        Ok((tx, sighash.to_byte_array()))\n    }\n}\n\n#[derive(Debug)]\npub struct PendingSpend {\n    pub tx: Transaction,\n}\n\nimpl NodeState {\n    pub fn get_frost_public_key(\u0026self) -\u003e Option\u003cString\u003e {\n        self.dkg_state.pubkey_package.as_ref().map(|p| {\n            format!(\"{:?}\", p.verifying_key())\n                .replace(\"VerifyingKey(\", \"\")\n                .replace(\")\", \"\")\n                .replace(\"\\\\\", \"\")\n                .replace(\"\\\"\", \"\")\n        })\n    }\n\n    pub fn frost_signature_to_bitcoin(\n        frost_sig: \u0026frost::Signature,\n    ) -\u003e Result\u003cbitcoin::secp256k1::schnorr::Signature, String\u003e {\n        let sig_bytes = frost_sig\n            .serialize()\n            .map_err(|e| format!(\"Serialize frost sig: {}\", e))?;\n\n        let schnorr_bytes = match sig_bytes.len() {\n            64 =\u003e sig_bytes,\n            65 =\u003e sig_bytes[..64].to_vec(),\n            _ =\u003e return Err(format!(\"Unsupported signature len {}\", sig_bytes.len())),\n        };\n\n        bitcoin::secp256k1::schnorr::Signature::from_slice(\u0026schnorr_bytes)\n            .map_err(|e| format!(\"Parse schnorr sig: {}\", e))\n    }\n\n    pub fn start_spend_request(\u0026mut self, amount_sat: u64) -\u003e Option\u003cString\u003e {\n        info!(\"🚀 Creating spend request for {} sat\", amount_sat);\n        match self.wallet.create_spend(amount_sat) {\n            Ok((tx, sighash)) =\u003e {\n                let sighash_hex = hex::encode(sighash);\n                match self.start_signing_session(\u0026sighash_hex) {\n                    Ok(_) =\u003e (),\n                    Err(e) =\u003e {\n                        error!(\"❌ Failed to start signing session: {}\", e);\n                        return None;\n                    }\n                }\n\n                if let Some(active) = \u0026self.active_signing {\n                    self.pending_spends\n                        .insert(active.sign_id, crate::wallet::PendingSpend { tx });\n                    info!(\"🚀 Spend request prepared (session id {})\", active.sign_id);\n\n                    Some(hex::encode(sighash))\n                } else {\n                    error!(\"❌ Failed to start signing session\");\n                    None\n                }\n            }\n            Err(e) =\u003e {\n                error!(\"❌ Failed to create spend transaction: {}\", e);\n                None\n            }\n        }\n    }\n}\n","traces":[{"line":30,"address":[5358528],"length":1,"stats":{"Line":0}},{"line":31,"address":[5358536],"length":1,"stats":{"Line":0}},{"line":36,"address":[5359638,5359632,5358560],"length":1,"stats":{"Line":0}},{"line":38,"address":[5359619,5358629,5358893,5358587,5359172,5359416],"length":1,"stats":{"Line":0}},{"line":67,"address":[5361924,5361830,5359664],"length":1,"stats":{"Line":0}},{"line":68,"address":[5359707,5359895],"length":1,"stats":{"Line":0}},{"line":71,"address":[7856336,7856354],"length":1,"stats":{"Line":0}},{"line":72,"address":[7856384],"length":1,"stats":{"Line":0}},{"line":73,"address":[7856396],"length":1,"stats":{"Line":0}},{"line":76,"address":[10555608],"length":1,"stats":{"Line":0}},{"line":77,"address":[5360122,5359958,5360027],"length":1,"stats":{"Line":0}},{"line":80,"address":[5360061],"length":1,"stats":{"Line":0}},{"line":81,"address":[5360115],"length":1,"stats":{"Line":0}},{"line":83,"address":[5360150],"length":1,"stats":{"Line":0}},{"line":87,"address":[5360346],"length":1,"stats":{"Line":0}},{"line":88,"address":[5360416],"length":1,"stats":{"Line":0}},{"line":91,"address":[5360486,5360544],"length":1,"stats":{"Line":0}},{"l     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}
