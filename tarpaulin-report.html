   let mut last_seen_txid = None;\n\n        loop {\n            let address_txs = self\n                .client\n                .scripthash_txs(\u0026address.script_pubkey(), last_seen_txid)\n                .await\n                .map_err(|e| {\n                    NodeError::Error(format!(\"Cannot retrieve transactions for address: {}\", e))\n                })?;\n\n            if address_txs.is_empty() {\n                break;\n            }\n\n            let mut found_confirmed = false;\n            let last_tx_height = address_txs.last().and_then(|tx| tx.status.block_height);\n\n            for tx in address_txs {\n                if let Some(block_height) = tx.status.block_height {\n                    if block_height \u003e= min_height \u0026\u0026 block_height \u003c= new_max_height {\n                        if let Ok(full_tx) = self.client.get_tx(\u0026tx.txid).await {\n                            if let Ok(bitcoin_tx) =\n                                consensus::deserialize(\u0026consensus::serialize(\u0026full_tx.unwrap()))\n                            {\n                                confirmed_txs.push(bitcoin_tx);\n                                found_confirmed = true;\n                            }\n                        }\n                    }\n                }\n                last_seen_txid = Some(tx.txid);\n            }\n\n            if !found_confirmed \u0026\u0026 last_tx_height.is_some_and(|height| height \u003c min_height) {\n                break;\n            }\n        }\n\n        Ok(confirmed_txs)\n    }\n\n    async fn poll_new_transactions(\u0026self, address: Address) {\n        let mut last_confirmed_height = match self.client.get_height().await {\n            Ok(height) =\u003e height - 6,\n            Err(e) =\u003e {\n                eprintln!(\"Cannot retrieve height of blockchain: {}\", e);\n                return;\n            }\n        };\n\n        println!(\n            \"Polling for new transactions for address {}, starting from confirmed height {}\",\n            address, last_confirmed_height\n        );\n\n        loop {\n            sleep(Duration::from_secs(60)).await;\n\n            let current_height = match self.client.get_height().await {\n                Ok(height) =\u003e height,\n                Err(e) =\u003e {\n                    eprintln!(\"Cannot retrieve height of blockchain: {}\", e);\n                    continue;\n                }\n            };\n\n            let new_confirmed_height = current_height - 6;\n\n            if new_confirmed_height \u003e last_confirmed_height {\n                println!(\n                    \"New confirmed block found. From height {} to {}\",\n                    last_confirmed_height + 1,\n                    new_confirmed_height\n                );\n\n                let new_txs = match self\n                    .get_confirmed_transactions(\n                        address.clone(),\n                        last_confirmed_height + 1,\n                        new_confirmed_height,\n                    )\n                    .await\n                {\n                    Ok(txs) =\u003e txs,\n                    Err(e) =\u003e {\n                        eprintln!(\"Error getting confirmed transactions: {:?}\", e);\n                        continue;\n                    }\n                };\n\n                for tx in new_txs {\n                    println!(\"Found new confirmed transaction: {}\", tx.compute_txid());\n                    match self.tx_channel.send(tx) {\n                        Ok(_) =\u003e (),\n                        Err(e) =\u003e {\n                            eprintln!(\"Error sending transaction to channel: {:?}\", e);\n                        }\n                    }\n                }\n\n                last_confirmed_height = new_confirmed_height;\n            }\n        }\n    }\n}\n\n#[tokio::main]\nasync fn main() {\n    let client = EsploraApiClient::new(\n        Builder::new(\"https://blockstream.info/api\")\n            .build_async()\n            .unwrap(),\n        100,\n    );\n\n    let address = Address::from_str(\"bc1qezwz3yt46nsgzcwlg0dsw680nryjpq5u8pvzts\")\n        .unwrap()\n        .require_network(Network::Bitcoin)\n        .unwrap();\n\n    let transactions = client\n        .get_confirmed_transactions(address.clone(), 899900, 900000)\n        .await\n        .unwrap();\n    println!(\"Found {} transactions.\", transactions.len());\n    for tx in transactions {\n        println!(\"Transaction ID: {}\", tx.compute_txid());\n    }\n\n    client.poll_new_transactions(address).await;\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_get_confirmed_transactions() {\n        let client = EsploraApiClient::new(\n            Builder::new(\"https://blockstream.info/api\")\n                .build_async()\n                .unwrap(),\n            100,\n        );\n        let address = Address::from_str(\"bc1qezwz3yt46nsgzcwlg0dsw680nryjpq5u8pvzts\")\n            .unwrap()\n            .require_network(Network::Bitcoin)\n            .unwrap();\n        let transactions = client\n            .get_confirmed_transactions(address.clone(), 899900, 899930)\n            .await\n            .unwrap();\n\n        let correct_txs = vec![\n            \"99c024e891c3110297513a1bc8c6f36948b36461096e664be72c3ac96e958c5c\",\n            \"1d0249929acaf31c2c6b6e6f9c72f44bd663a426cb146afe0b7bbaa66e0bc0df\",\n            \"fdcd9cf8d660e359a6ab2993d649276fca60be01c2b4327f95ad2527cbe3db08\",\n            \"3fd280c3ccc13f0f88433f0ce95aeebacc249565c8e8b671005302de0616babe\",\n            \"a8705186a9d6b5063484a8029b0e2c4064e3e2723ea61ea10b6bc38d0abbc77a\",\n        ];\n\n        assert_eq!(transactions.len(), correct_txs.len());\n\n        for tx in transactions {\n            assert!(correct_txs.contains(\u0026tx.compute_txid().to_string().as_str()));\n        }\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"st [],"length":0,"stats":{"Line":0}}],"covered":19,"coverable":73},{"path":["/","home","vidyootsenthil","TheValut-nameTBD","experiments","cli","src","errors.rs"],"content":"use derive_more::Display;\n\n#[derive(Debug, Display)]\npub enum KeygenError {\n    #[display(\"Password mismatch\")]\n    PasswordMismatch,\n\n    #[display(\"Failed to create directory.\")]\n    DirectoryCreation(String),\n\n    #[display(\"Io error: {}\", _0)]\n    Io(std::io::Error),\n\n    #[display(\"Failed to encode key.\")]\n    KeyEncoding(String),\n\n    #[display(\"Failed to encrypt key.\")]\n    Encryption(String),\n\n    #[display(\"Failed to create directory.\")]\n    KeyFileNotFound(String),\n}\n\n#[derive(Debug)]\n#[allow(dead_code, clippy::enum_variant_names, clippy::large_enum_variant)]\npub enum CliError {\n    KeygenError(KeygenError),\n    RpcError(tonic::Status),\n    NodeError,\n}\n\nimpl From\u003cKeygenError\u003e for CliError {\n    fn from(error: KeygenError) -\u003e Self {\n        CliError::KeygenError(error)\n    }\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["/","home","vidyootsenthil","TheValut-nameTBD","experiments","cli","src","main.rs"],"content":"mod errors;\nmod rpc_client;\n\nuse aes_gcm::{\n    aead::{Aead, KeyInit},\n    Aes256Gcm, Key, Nonce,\n};\nuse argon2::{\n    password_hash::{\n        rand_core::{OsRng, RngCore},\n        SaltString,\n    },\n    Argon2,\n};\nuse base64::{engine::general_purpose::STANDARD as BASE64, Engine as _};\nuse clap::{Parser, Subcommand};\nuse directories::ProjectDirs;\nuse libp2p::identity::Keypair;\nuse rpc_client::{\n    rpc_create_deposit_intent, rpc_send_direct_message, rpc_spend, rpc_start_signing,\n};\nuse std::{fs, path::PathBuf};\n\nuse node::{start_node::start_node, Config, EncryptionParams, KeyData, PeerData};\n\nuse crate::errors::{CliError, KeygenError};\n\nfn get_key_file_path() -\u003e Result\u003cPathBuf, KeygenError\u003e {\n    let proj_dirs = ProjectDirs::from(\"\", \"\", \"TheVault\").ok_or_else(|| {\n        KeygenError::DirectoryCreation(\"Failed to determine project directory\".into())\n    })?;\n\n    let config_dir = proj_dirs.config_dir();\n    fs::create_dir_all(config_dir).map_err(|e| KeygenError::DirectoryCreation(e.to_string()))?;\n\n    Ok(config_dir.join(\"config.json\"))\n}\n\nfn get_log_file_path() -\u003e Result\u003cPathBuf, KeygenError\u003e {\n    let proj_dirs = ProjectDirs::from(\"\", \"\", \"TheVault\").ok_or_else(|| {\n        KeygenError::DirectoryCreation(\"Failed to determine project directory\".into())\n    })?;\n\n    let log_dir = proj_dirs.config_dir();\n    let path = log_dir.join(\"node.log\");\n    Ok(path)\n}\n\nfn generate_key(password: \u0026str, salt: \u0026SaltString) -\u003e Result\u003cVec\u003cu8\u003e, KeygenError\u003e {\n    let argon2 = Argon2::default();\n    let password_bytes = password.as_bytes();\n    let mut key = vec![0u8; 32];\n\n    argon2\n        .hash_password_into(password_bytes, salt.as_str().as_bytes(), \u0026mut key)\n        .map_err(|e| KeygenError::Encryption(e.to_string()))?;\n    Ok(key)\n}\n\nfn encrypt_private_key(\n    keypair: \u0026Keypair,\n    password: \u0026str,\n) -\u003e Result\u003c(String, EncryptionParams), KeygenError\u003e {\n    let salt = SaltString::generate(\u0026mut OsRng);\n    let key = generate_key(password, \u0026salt)?;\n\n    let mut nonce_bytes = [0u8; 12];\n    OsRng.fill_bytes(\u0026mut nonce_bytes);\n    let nonce = Nonce::from_slice(\u0026nonce_bytes);\n\n    let private_key_bytes = keypair\n        .to_protobuf_encoding()\n        .map_err(|e| KeygenError::KeyEncoding(e.to_string()))?;\n\n    let cipher = Aes256Gcm::new(Key::\u003cAes256Gcm\u003e::from_slice(\u0026key));\n\n    let ciphertext = cipher\n        .encrypt(nonce, private_key_bytes.as_ref())\n        .map_err(|e| KeygenError::Encryption(e.to_string()))?;\n\n    let params = EncryptionParams {\n        kdf: \"argon2id\".to_string(),\n        salt_b64: salt.to_string(),\n        iv_b64: BASE64.encode(nonce_bytes),\n    };\n\n    Ok((BASE64.encode(ciphertext), params))\n}\n\nfn get_password() -\u003e Result\u003cString, KeygenError\u003e {\n    let password = rpassword::prompt_password(\"Enter password: \").map_err(KeygenError::Io)?;\n\n    let confirm = rpassword::prompt_password(\"Confirm password: \").map_err(KeygenError::Io)?;\n\n    if password != confirm {\n        return Err(KeygenError::PasswordMismatch);\n    }\n\n    Ok(password)\n}\n\n#[derive(Parser)]\n#[command(name = \"keygen\")]\n#[command(about = \"Generate public and private key pairs for the Vault.\")]\n#[command(version = \"0.0.1\")]\nstruct Cli {\n    #[command(subcommand)]\n    command: Commands,\n}\n\n#[derive(Subcommand)]\nenum Commands {\n    /// Generate a new keypair and save it to a file set by the --output flag\n    Setup {\n        #[arg(short, long)]\n        output: Option\u003cString\u003e,\n        #[arg(short, long)]\n        allowed_peers: Option\u003cVec\u003cString\u003e\u003e,\n    },\n    /// Run the node and connect to the network\n    Run {\n        #[arg(short, long)]\n        config: Option\u003cString\u003e,\n        #[arg(short, long)]\n        grpc_port: Option\u003cu16\u003e,\n        #[arg(short, long)]\n        log_file: Option\u003cString\u003e,\n        #[arg(short = 'n', long)]\n        max_signers: Option\u003cu16\u003e,\n        #[arg(short = 't', long)]\n        min_signers: Option\u003cu16\u003e,\n    },\n    Spend {\n        amount: u64,\n        #[arg(short, long)]\n        endpoint: Option\u003cString\u003e,\n    },\n    StartSigning {\n        hex_message: String,\n        #[arg(short, long)]\n        endpoint: Option\u003cString\u003e,\n    },\n    SendDirectMessage {\n        peer_id: String,\n        message: String,\n        #[arg(short, long)]\n        endpoint: Option\u003cString\u003e,\n    },\n    Deposit {\n        peer_id: String,\n        amount: u64,\n        #[arg(short, long)]\n        endpoint: Option\u003cString\u003e,\n    },\n}\n\n#[tokio::main]\n#[allow(clippy::result_large_err)]\nasync fn main() -\u003e Result\u003c(), CliError\u003e {\n    let cli = Cli::parse();\n\n    match cli.command {\n        Commands::Setup {\n            output,\n            allowed_peers,\n        } =\u003e {\n            setup_config(output, allowed_peers).map_err(|e| {\n                println!(\"Keygen Error: {}\", e);\n                CliError::KeygenError(e)\n            })?;\n        }\n        Commands::Run {\n            config,\n            grpc_port,\n            log_file,\n            max_signers,\n            min_signers,\n        } =\u003e {\n            start_node_cli(config, grpc_port, log_file, max_signers, min_signers)\n                .await\n                .map_err(|_| CliError::NodeError)?;\n        }\n        Commands::Spend { amount, endpoint } =\u003e {\n            rpc_spend(endpoint, amount)\n                .await\n                .map_err(CliError::RpcError)?;\n        }\n        Commands::StartSigning {\n            hex_message,\n            endpoint,\n        } =\u003e {\n            rpc_start_signing(endpoint, hex_message)\n                .await\n                .map_err(CliError::RpcError)?;\n        }\n        Commands::SendDirectMessage {\n            peer_id,\n            message,\n            endpoint,\n        } =\u003e {\n            rpc_send_direct_message(endpoint, peer_id, message)\n                .await\n                .map_err(CliError::RpcError)?;\n        }\n        Commands::Deposit {\n            peer_id,\n            amount,\n            endpoint,\n        } =\u003e {\n            rpc_create_deposit_intent(endpoint, peer_id, amount)\n                .await\n                .map_err(CliError::RpcError)?;\n        }\n    };\n\n    Ok(())\n}\n\nfn setup_config(\n    output: Option\u003cString\u003e,\n    allowed_peers: Option\u003cVec\u003cString\u003e\u003e,\n) -\u003e Result\u003c(), KeygenError\u003e {\n    let keypair = Keypair::generate_ed25519();\n    let public_key_b58 = keypair.public().to_peer_id().to_base58();\n\n    let user_password = get_password()?;\n\n    let (encrypted_private_key, encryption_params) = encrypt_private_key(\u0026keypair, \u0026user_password)?;\n\n    let key_data = KeyData {\n        public_key_b58: public_key_b58.clone(),\n        encrypted_private_key_b64: encrypted_private_key,\n        encryption_params,\n    };\n\n    let allowed_peer_ids = allowed_peers.unwrap_or_default();\n\n    let allowed_peer_data = allowed_peer_ids\n        .iter()\n        .map(|peer_id| PeerData {\n            public_key: peer_id.to_string(),\n            name: peer_id.to_string(),\n        })\n        .collect();\n\n    let config = Config {\n        allowed_peers: allowed_peer_data,\n        key_data,\n        dkg_keys: None,\n        log_file_path: Some(get_log_file_path()?),\n    };\n\n    let json = serde_json::to_string_pretty(\u0026config)\n        .map_err(|e| KeygenError::Io(std::io::Error::other(e)))?;\n\n    let key_file_path = if let Some(output) = output {\n        let path = PathBuf::from(output);\n        if path.is_dir() {\n            return Err(KeygenError::KeyFileNotFound(format!(\n                \"The path {} is a directory\",\n                path.display()\n            )));\n        } else {\n            path\n        }\n    } else {\n        get_key_file_path()?\n    };\n\n    fs::write(\u0026key_file_path, json).map_err(KeygenError::Io)?;\n\n    println!(\n        \"Key data has been saved to {} with the peer id {}. To modify the allowed peers, edit the config file.\",\n        key_file_path.display(),\n        public_key_b58\n    );\n\n    Ok(())\n}\n\nasync fn start_node_cli(\n    config_filepath: Option\u003cString\u003e,\n    grpc_port: Option\u003cu16\u003e,\n    log_file: Option\u003cString\u003e,\n    max_signers: Option\u003cu16\u003e,\n    min_signers: Option\u003cu16\u003e,\n) -\u003 KeyData {\n        public_key_b58: public_key_b58.clone(),\n        encrypted_private_key_b64: encrypted_private_key,\n        encryption_params,\n    };\n\n    let json = serde_json::to_string_pretty(\u0026key_data)\n        .map_err(|e| KeygenError::Io(std::io::Error::other(e)))?;\n\n    let key_file_path = if let Some(path) = output_path {\n        if path.is_dir() {\n            path.join(\"config.json\")\n        } else {\n            path\n        }\n    } else {\n        get_key_file_path()?\n    };\n\n    fs::write(\u0026key_file_path, json).map_err(KeygenError::Io)?;\n    Ok(())\n}\n\n#[test]\nfn test_key_generation_and_encryption() {\n    let keypair = Keypair::generate_ed25519();\n    let password = \"test_password123\";\n\n    let (encrypted_key, params) = encrypt_private_key(\u0026keypair, password).unwrap();\n\n    assert_eq!(params.kdf, \"argon2id\");\n    assert!(!params.salt_b64.is_empty());\n    assert!(!params.iv_b64.is_empty());\n    assert!(!encrypted_key.is_empty());\n\n    // Verify we can decrypt with correct password\n    let decrypted = decrypt_private_key(\u0026encrypted_key, password, \u0026params).unwrap();\n    let original = keypair.to_protobuf_encoding().unwrap();\n    assert_eq!(decrypted, original);\n}\n\n#[test]\nfn test_decryption_with_wrong_password() {\n    let keypair = Keypair::generate_ed25519();\n    let password = \"correct_password\";\n    let wrong_password = \"wrong_password\";\n\n    let (encrypted_key, params) = encrypt_private_key(\u0026keypair, password).unwrap();\n\n    // Attempt decryption with wrong password should fail\n    let result = decrypt_private_key(\u0026encrypted_key, wrong_password, \u0026params);\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_key_file_operations() {\n    let temp_dir = tempdir().unwrap();\n    let output_path = temp_dir.path().join(\"test_config.json\");\n\n    // Test key generation and file writing\n    let result = generate_test_keypair(Some(output_path.clone()), \"test_password123\");\n    assert!(result.is_ok());\n\n    // Verify file exists and contains valid JSON\n    let contents = fs::read_to_string(\u0026output_path).unwrap();\n    let key_data: KeyData = serde_json::from_str(\u0026contents).unwrap();\n\n    assert!(!key_data.public_key_b58.is_empty());\n    assert!(!key_data.encrypted_private_key_b64.is_empty());\n    assert_eq!(key_data.encryption_params.kdf, \"argon2id\");\n}\n\n#[test]\nfn test_invalid_directory() {\n    // Test with a non-existent directory\n    let result = generate_test_keypair(\n        Some(PathBuf::from(\"/nonexistent/path/config.json\")),\n        \"test_password123\",\n    );\n    assert_matches!(result, Err(KeygenError::Io(_)));\n}\n\n#[test]\nfn test_key_encoding() {\n    let keypair = Keypair::generate_ed25519();\n    let public_key = keypair.public().encode_protobuf();\n    let public_key_b58 = bs58::encode(public_key).into_string();\n\n    // Verify the public key is properly encoded\n    assert!(!public_key_b58.is_empty());\n    assert!(bs58::decode(\u0026public_key_b58).into_vec().is_ok());\n}\n\n#[test]\nfn test_encryption_params_serialization() {\n    let params = EncryptionParams {\n        kdf: \"argon2id\".to_string(),\n        salt_b64: \"test_salt\".to_string(),\n        iv_b64: \"test_iv\".to_string(),\n    };\n\n    let json = serde_json::to_string(\u0026params).unwrap();\n    let deserialized: EncryptionParams = serde_json::from_str(\u0026json).unwrap();\n\n    assert_eq!(params.kdf, deserialized.kdf);\n    assert_eq!(params.salt_b64, deserialized.salt_b64);\n    assert_eq!(params.iv_b64, deserialized.iv_b64);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","vidyootsenthil","TheValut-nameTBD","node","build.rs"],"content":"fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    tonic_build::compile_protos(\"proto/node.proto\")?;\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","vidyootsenthil","TheValut-nameTBD","node","src","db.rs"],"content":"use rocksdb::DB;\n\nuse crate::{\n    errors::NodeError,\n    protocol::{\n        block::{Block, BlockHash},\n        chain_state::ChainState,\n    },\n};\n\npub struct Db {\n    pub db: DB,\n}\n\nimpl Db {\n    pub fn new(path: \u0026str) -\u003e Self {\n        let db = DB::open_default(path).unwrap();\n        Self { db }\n    }\n\n    pub fn get_value(\u0026self, key: \u0026str) -\u003e Option\u003cString\u003e {\n        let value = self.db.get(key).unwrap();\n        value.map(|v| String::from_utf8(v).unwrap())\n    }\n\n    pub fn set_value(\u0026self, key: \u0026str, value: \u0026str) {\n        self.db.put(key, value).unwrap();\n    }\n\n    pub fn get_block_by_height(\u0026self, height: u64) -\u003e Result\u003cOption\u003cBlock\u003e, NodeError\u003e {\n        let block_hash = self.db.get(format!(\"h:{}\", height))?;\n        if let Some(block_hash) = block_hash {\n            let block = self.db.get(format!(\"b:{}\", hex::encode(block_hash)))?;\n            Ok(block.and_then(|b| Block::deserialize(\u0026b).ok()))\n        } else {\n            Ok(None)\n        }\n    }\n\n    pub fn get_block_by_hash(\u0026self, hash: BlockHash) -\u003e Result\u003cOption\u003cBlock\u003e, NodeError\u003e {\n        let block = self.db.get(format!(\"b:{}\", hex::encode(hash)))?;\n        Ok(block.and_then(|b| Block::deserialize(\u0026b).ok()))\n    }\n\n    pub fn get_tip_block_hash(\u0026self) -\u003e Result\u003cOption\u003cBlockHash\u003e, NodeError\u003e {\n        let tip = self.db.get(\"h:tip\")?;\n        Ok(tip.and_then(|b| b.as_slice().try_into().ok()))\n    }\n\n    pub fn insert_chain_state(\u0026self, chain_state: ChainState) -\u003e Result\u003c(), NodeError\u003e {\n        self.db.put(\"c:state\", chain_state.serialize()?)?;\n        Ok(())\n    }\n\n    pub fn get_chain_state(\u0026self) -\u003e Result\u003cOption\u003cChainState\u003e, NodeError\u003e {\n        let chain_state = self.db.get(\"c:state\")?;\n        Ok(chain_state.and_then(|b| ChainState::deserialize(\u0026b).ok()))\n    }\n\n    pub fn insert_block(\u0026self, block: Block) -\u003e Result\u003c(), NodeError\u003e {\n        let block_hash = block.hash();\n        self.db\n            .put(format!(\"b:{}\", hex::encode(block_hash)), block.serialize()?)\n            .map_err(|e| NodeError::Error(format!(\"Failed to insert block: {}\", e)))?;\n\n        self.db\n            .put(format!(\"h:{}\", block.header.height), block_hash)\n            .map_err(|e| NodeError::Error(format!(\"Failed to insert block: {}\", e)))?;\n\n        self.db.put(\"h:tip\", block_hash)?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"addr on\u003cfrost::keys::KeyPackage\u003e,\n}\n\nimpl DkgState {\n    pub fn handle_dkg_start(\u0026mut self) -\u003e Result\u003c(), NodeError\u003e {\n        if self.dkg_started {\n            debug!(\"DKG already started, skipping DKG process\");\n            return Ok(());\n        }\n\n        // Check if DKG keys already exist\n        if self.private_key_package.is_some() \u0026\u0026 self.pubkey_package.is_some() {\n            info!(\"DKG keys already exist, skipping DKG process\");\n            if let Some(pubkey) = \u0026self.pubkey_package {\n                info!(\"Existing public key: {:?}\", pubkey.verifying_key());\n            }\n            return Ok(());\n        }\n\n        if self.dkg_listeners.len() + 1 != self.max_signers as usize {\n            debug!(\n                \"Not all listeners have subscribed to the DKG topic, not starting DKG process. Listeners: {:?}\",\n                self.dkg_listeners.len()\n            );\n            return Ok(());\n        }\n\n        self.dkg_started = true;\n\n        // Run the DKG initialization code\n        let participant_identifier = peer_id_to_identifier(\u0026self.peer_id);\n\n        let (round1_secret_package, round1_package) = frost::keys::dkg::part1(\n            participant_identifier,\n            self.max_signers,\n            self.min_signers,\n            self.rng,\n        )\n        .expect(\"Failed to generate round1 package\");\n\n        self.r1_secret_package = Some(round1_secret_package);\n\n        let round1_package_bytes = round1_package\n            .serialize()\n            .expect(\"Failed to serialize round1 package\");\n\n        // Broadcast START_DKG message to the network,\n        let start_message = format!(\"START_DKG:{}\", self.peer_id);\n\n        match self.network_handle.send_broadcast(\n            self.start_dkg_topic.clone(),\n            start_message.as_bytes().to_vec(),\n        ) {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e {\n                return Err(NodeError::Error(format!(\n                    \"Failed to send broadcast: {:?}\",\n                    e\n                )));\n            }\n        }\n\n        match self\n            .network_handle\n            .send_broadcast(self.round1_topic.clone(), round1_package_bytes)\n        {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e {\n                return Err(NodeError::Error(format!(\n                    \"Failed to send broadcast: {:?}\",\n                    e\n                )));\n            }\n        }\n\n        match self.try_enter_round2() {\n            Ok(_) =\u003e {\n                info!(\n                    \"Generated and published round1 package in response to DKG start signal from {}\",\n                    \u0026self.peer_id\n                );\n                Ok(())\n            }\n            Err(e) =\u003e Err(NodeError::Error(format!(\"Failed to enter round2: {}\", e))),\n        }\n    }\n\n    pub fn handle_round1_payload(\n        \u0026mut self,\n        sender_peer_id: PeerId,\n        package: Vec\u003cu8\u003e,\n    ) -\u003e Result\u003c(), NodeError\u003e {\n        let identifier = peer_id_to_identifier(\u0026sender_peer_id);\n        let package = match frost::keys::dkg::round1::Package::deserialize(\u0026package) {\n            Ok(package) =\u003e package,\n            Err(e) =\u003e {\n                return Err(NodeError::Error(format!(\n                    \"Failed to deserialize round1 package: {}\",\n                    e\n                )));\n            }\n        };\n        // Add package to peer packages\n        self.round1_peer_packages.insert(identifier, package);\n\n        debug!(\n            \"Received round1 package from {} ({}/{})\",\n            sender_peer_id,\n            self.round1_peer_packages.len(),\n            self.max_signers - 1\n        );\n\n        self.try_enter_round2()?;\n\n        Ok(())\n    }\n\n    pub fn try_enter_round2(\u0026mut self) -\u003e Result\u003c(), NodeError\u003e {\n        if let Some(r1_secret_package) = self.r1_secret_package.as_ref() {\n            if self.round1_peer_packages.len() + 1 == self.max_signers as usize {\n                info!(\"Received all round1 packages, entering part2\");\n                // all packages received\n                let part2_result =\n                    frost::keys::dkg::part2(r1_secret_package.clone(), \u0026self.round1_peer_packages);\n                match part2_result {\n                    Ok((round2_secret_package, round2_packages)) =\u003e {\n                        info!(\"-------------------- ENTERING ROUND 2 ---------------------\");\n                        self.r1_secret_package = None;\n                        self.r2_secret_package = Some(round2_secret_package);\n\n                        for peer_to_send_to in self.peers.iter() {\n                            let identifier = peer_id_to_identifier(peer_to_send_to);\n                            let package_to_send = match round2_packages.get(\u0026identifier) {\n                                Some(package) =\u003e package,\n                                None =\u003e {\n                                    warn!(\"Round2 package not found for {}\", peer_to_send_to);\n                                    return Err(NodeError::Error(format!(\n                                        \"Round2 package not found for {}\",\n                                        peer_to_send_to\n                                    )));\n                                }\n                            };\n\n                            let request = PrivateRequest::Round2Package(package_to_send.clone());\n\n                            match self\n                                .network_handle\n                                .send_private_request(*peer_to_send_to, request)\n                            {\n                                Ok(_) =\u003e (),\n                                Err(e) =\u003e {\n                                    error!(\"Round2 package not found for {}\", peer_to_send_to);\n                                    return Err(NodeError::Error(format!(\n                                        \"Failed to send private request: {:?}\",\n                                        e\n                                    )));\n                                }\n                            }\n\n                            debug!(\"Sent round2 package to {}\", peer_to_send_to);\n                        }\n                    }\n                    Err(e) =\u003e {\n                        return Err(NodeError::Error(format!(\"DKG round2 failed: {}\", e)));\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    pub fn handle_round2_payload(\n        \u0026mut self,\n        sender_peer_id: PeerId,\n        package: round2::Package,\n        response_channel: libp2p::request_response::ResponseChannel\u003cPrivateResponse\u003e,\n    ) -\u003e Result\u003c(), NodeError\u003e {\n        let identifier = peer_id_to_identifier(\u0026sender_peer_id);\n\n        match self\n            .network_handle\n            .send_private_response(response_channel, PrivateResponse::Pong)\n        {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e {\n                return Err(NodeError::Error(format!(\n                    \"Failed to send private response: {:?}\",\n                    e\n                )));\n            }\n        }\n\n        // Add package to peer packages\n        self.round2_peer_packages.insert(identifier, package);\n\n        debug!(\n            \"Received round2 package from {} ({}/{})\",\n            sender_peer_id,\n            self.round2_peer_packages.len(),\n            self.max_signers - 1\n        );\n\n        if let Some(r2_secret_package) = self.r2_secret_package.as_ref() {\n            if self.round2_peer_packages.len() + 1 == self.max_signers as usize {\n                info!(\"Received all round2 packages, entering part3\");\n                let part3_result = frost::keys::dkg::part3(\n                    \u0026r2_secret_package.clone(),\n                    \u0026self.round1_peer_packages,\n                    \u0026self.round2_peer_packages,\n                );\n\n                match part3_result {\n                    Ok((private_key_package, pubkey_package)) =\u003e {\n                        info!(\n                            \"🎉 DKG finished successfully. Public key: {:?}\",\n                            pubkey_package.verifying_key()\n                        );\n\n                        self.private_key_package = Some(private_key_package);\n                        self.pubkey_package = Some(pubkey_package);\n\n                        if let Err(e) = self.save_dkg_keys() {\n                            error!(\"Failed to save DKG keys: {}\", e);\n                        } else {\n                            info!(\"DKG keys saved to config file\");\n                        }\n\n                        self.dkg_started = false;\n                    }\n                    Err(e) =\u003e {\n                        error!(\"DKG failed during part3 aggregation: {}\", e);\n                        // Reset state so that a fresh DKG can be attempted again later\n                        self.reset_dkg_state();\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Reset DKG state after a failed run so that a new DKG round can be initiated.\n    fn reset_dkg_state(\u0026mut self) {\n        self.dkg_started = false;\n        self.r1_secret_package = None;\n        self.r2_secret_package = None;\n        self.round1_peer_packages.clear();\n        self.round2_peer_packages.clear();\n    }\n}\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}} rotocol::block::{ChainConfig, GenesisBlock, ValidatorInfo},\n    swarm_manager::{NetworkHandle, PrivateRequest},\n};\n\nfn derive_key_from_password(\n    password: \u0026str,\n    salt_str: \u0026str,\n) -\u003e Result\u003cVec\u003cu8\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    let argon2 = Argon2::default();\n    let password_bytes = password.as_bytes();\n    let salt =\n        SaltString::from_b64(salt_str).map_err(|e| format!(\"Salt decoding failed: {}\", e))?;\n\n    let mut key = vec![0u8; 32];\n    argon2\n        .hash_password_into(password_bytes, salt.as_str().as_bytes(), \u0026mut key)\n        .map_err(|e| format!(\"Argon2 key derivation failed: {}\", e))?;\n    Ok(key)\n}\n\nfn encrypt_dkg_private_key(\n    private_key_data: \u0026[u8],\n    password: \u0026str,\n    salt_b64: \u0026str,\n) -\u003e Result\u003c(String, String), Box\u003cdyn std::error::Error\u003e\u003e {\n    let key_bytes = derive_key_from_password(password, salt_b64)?;\n\n    // Generate random IV\n    let mut iv = [0u8; 12];\n    use frost::rand_core::RngCore;\n    frost::rand_core::OsRng.fill_bytes(\u0026mut iv);\n    let nonce = Nonce::from_slice(\u0026iv);\n\n    let cipher = Aes256Gcm::new(Key::\u003cAes256Gcm\u003e::from_slice(\u0026key_bytes));\n    let ciphertext = cipher\n        .encrypt(nonce, private_key_data)\n        .map_err(|e| format!(\"AES encryption failed: {}\", e))?;\n\n    let encrypted_b64 = BASE64.encode(ciphertext);\n    let iv_b64 = BASE64.encode(iv);\n\n    Ok((encrypted_b64, iv_b64))\n}\n\nfn decrypt_dkg_private_key(\n    encrypted_private_key_b64: \u0026str,\n    password: \u0026str,\n    params: \u0026EncryptionParams,\n) -\u003e Result\u003cVec\u003cu8\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    let key_bytes = derive_key_from_password(password, \u0026params.salt_b64)?;\n\n    let iv_bytes = BASE64.decode(\u0026params.iv_b64)?;\n    let nonce = Nonce::from_slice(\u0026iv_bytes);\n\n    let ciphertext = BASE64.decode(encrypted_private_key_b64)?;\n\n    let cipher = Aes256Gcm::new(Key::\u003cAes256Gcm\u003e::from_slice(\u0026key_bytes));\n    let decrypted_private_key = cipher\n        .decrypt(nonce, ciphertext.as_ref())\n        .map_err(|e| format!(\"AES decryption failed: {}\", e))?;\n\n    Ok(decrypted_private_key)\n}\n\nfn get_password_for_dkg() -\u003e Result\u003cString, Box\u003cdyn std::error::Error\u003e\u003e {\n    match std::env::var(\"KEY_PASSWORD\") {\n        Ok(pw) =\u003e Ok(pw),\n        Err(_) =\u003e {\n            use std::io::{self, Write};\n            print!(\"Enter password to encrypt/decrypt DKG keys: \");\n            io::stdout().flush()?;\n            let password = rpassword::read_password()?;\n            Ok(password)\n        }\n    }\n}\n\nimpl DkgState {\n    pub fn get_public_key(\u0026self) -\u003e Option\u003cfrost::keys::PublicKeyPackage\u003e {\n        self.pubkey_package.clone()\n    }\n\n    pub fn get_private_key(\u0026self) -\u003e Option\u003cfrost::keys::KeyPackage\u003e {\n        self.private_key_package.clone()\n    }\n}\n\nimpl DkgState {\n    pub fn new(\n        network_handle: NetworkHandle,\n        min_signers: u16,\n        max_signers: u16,\n        peer_id: PeerId,\n        peers_to_names: BTreeMap\u003cPeerId, String\u003e,\n        config_file: String,\n    ) -\u003e Result\u003cSelf, NodeError\u003e {\n        let mut dkg_state = DkgState {\n            network_handle,\n            min_signers,\n            max_signers,\n            rng: frost::rand_core::OsRng,\n            peer_id,\n            peers_to_names,\n            dkg_listeners: HashSet::new(),\n            config_file,\n            start_dkg_topic: gossipsub::IdentTopic::new(\"start-dkg\"),\n            round1_topic: gossipsub::IdentTopic::new(\"round1_topic\"),\n            round1_peer_packages: BTreeMap::new(),\n            round2_peer_packages: BTreeMap::new(),\n            r1_secret_package: None,\n            r2_secret_package: None,\n            pubkey_package: None,\n            private_key_package: None,\n            peers: HashSet::new(),\n            dkg_started: false,\n        };\n\n        let keys = DkgState::load_dkg_keys(\u0026dkg_state.config_file)\n            .map_err(|e| NodeError::Error(format!(\"Failed to load DKG keys: {}\", e)))?;\n\n        if let Some((private_key, pubkey)) = keys {\n            dkg_state.private_key_package = Some(private_key);\n            dkg_state.pubkey_package = Some(pubkey);\n        }\n\n        Ok(dkg_state)\n    }\n\n    pub fn save_dkg_keys(\u0026self) -\u003e Result\u003c(), NodeError\u003e {\n        // Load existing config or create new one\n        let mut config = if Path::new(\u0026self.config_file).exists() {\n            let config_str = fs::read_to_string(\u0026self.config_file)\n                .map_err(|e| NodeError::Error(format!(\"Failed to read config: {}\", e)))?;\n            serde_json::from_str::\u003cConfig\u003e(\u0026config_str)\n                .map_err(|e| NodeError::Error(format!(\"Failed to deserialize config: {}\", e)))?\n        } else {\n            // For new configs, we need to create a dummy key_data\n            // This is not ideal but maintains compatibility with the structure\n            Config {\n                allowed_peers: self\n                    .peers_to_names\n                    .iter()\n                    .map(|(peer_id, name)| PeerData {\n                        name: name.clone(),\n                        public_key: peer_id.to_string(),\n                    })\n                    .collect(),\n                key_data: KeyData {\n                    public_key_b58: self.peer_id.to_string(),\n                    encrypted_private_key_b64: String::new(),\n                    encryption_params: EncryptionParams {\n                        kdf: String::new(),\n                        salt_b64: String::new(),\n                        iv_b64: String::new(),\n                    },\n                },\n                dkg_keys: None,\n                log_file_path: None,\n            }\n        };\n\n        // Update DKG keys if they exist\n        if let (Some(private_key), Some(pubkey)) = (\u0026self.private_key_package, \u0026self.pubkey_package)\n        {\n            let password = get_password_for_dkg()\n                .map_err(|e| NodeError::Error(format!(\"Failed to get password for DKG: {}\", e)))?;\n\n            // Serialize private key to bytes\n            let private_key_bytes = private_key\n                .serialize()\n                .map_err(|e| NodeError::Error(format!(\"Failed to serialize private key: {}\", e)))?;\n\n            // Use existing salt from key_data, or generate a new one if empty\n            let salt_b64 = if config.key_data.encryption_params.salt_b64.is_empty() {\n                // Generate a new salt\n                use frost::rand_core::RngCore;\n                let mut salt = [0u8; 16];\n                frost::rand_core::OsRng.fill_bytes(\u0026mut salt);\n                BASE64.encode(salt)\n            } else {\n                config.key_data.encryption_params.salt_b64.clone()\n            };\n\n            // Encrypt the private key package\n            let (encrypted_private_key_b64, iv_b64) =\n                encrypt_dkg_private_key(\u0026private_key_bytes, \u0026password, \u0026salt_b64).map_err(|e| {\n                    NodeError::Error(format!(\"Failed to encrypt private key: {}\", e))\n                })?;\n\n            // Serialize and base64 encode the public key package\n            let pubkey_bytes = pubkey\n                .serialize()\n                .map_err(|e| NodeError::Error(format!(\"Failed to serialize public key: {}\", e)))?;\n            let pubkey_package_b64 = BASE64.encode(pubkey_bytes);\n\n            config.dkg_keys = Some(DkgKeys {\n                encrypted_private_key_package_b64: encrypted_private_key_b64,\n                dkg_encryption_params: EncryptionParams {\n                    kdf: \"argon2id\".to_string(),\n                    salt_b64,\n                    iv_b64,\n                },\n                pubkey_package_b64,\n            });\n            let validators = self\n                .peers\n                .iter()\n                .map(|peer_id| ValidatorInfo {\n                    pub_key: peer_id.to_bytes(),\n                    stake: 100,\n                })\n                .collect();\n\n            let chain_config = ChainConfig {\n                block_time_seconds: 10,\n                min_signers: self.min_signers,\n                max_signers: self.max_signers,\n                min_stake: 100,\n                max_block_size: 1000,\n            };\n\n            let genesis_block = GenesisBlock::new(\n                validators,\n                chain_config,\n                pubkey.serialize().map_err(|e| {\n                    NodeError::Error(format!(\"Failed to serialize public key: {}\", e))\n                })?,\n            );\n            self.network_handle\n                .send_self_request(\n                    PrivateRequest::InsertBlock {\n                        block: genesis_block.to_block(),\n                    },\n                    false,\n                )\n                .map_err(|e| NodeError::Error(format!(\"Failed to send genesis block: {:?}\", e)))?;\n        }\n\n        // Save config\n        let config_str = serde_json::to_string_pretty(\u0026config)\n            .map_err(|e| NodeError::Error(format!(\"Failed to serialize config: {}\", e)))?;\n        fs::write(\u0026self.config_file, config_str)\n            .map_err(|e| NodeError::Error(format!(\"Failed to write config: {}\", e)))?;\n        Ok(())\n    }\n\n    pub fn load_dkg_keys(\n        config_path: \u0026str,\n    ) -\u003e Result\u003c\n        Option\u003c(frost::keys::KeyPackage, frost::keys::PublicKeyPackage)\u003e,\n        Box\u003cdyn std::error::Error\u003e,\n    \u003e {\n        if !Path::new(config_path).exists() {\n            return Ok(None);\n        }\n\n        let config_str = fs::read_to_string(config_path)?;\n        let config: Config = serde_json::from_str(\u0026config_str)?;\n\n        if let Some(dkg_keys) = config.dkg_keys {\n            let password = get_password_for_dkg()?;\n\n            // Decrypt the private key package\n            let private_key_bytes = decrypt_dkg_private_key(\n                \u0026dkg_keys.encrypted_private_key_package_b64,\n                \u0026password,\n                \u0026dkg_keys.dkg_encryption_params,\n            )?;\n\n            // Deserialize the private key from decrypted bytes\n            let private_key = frost::keys::KeyPackage::deserialize(\u0026private_key_bytes)?;\n\n            // Deserialize the public key from base64\n            let pubkey_bytes = BASE64.decode(\u0026dkg_keys.pubkey_package_b64)?;\n            let pubkey = frost::keys::PublicKeyPackage::deserialize(\u0026pubkey_bytes)?;\n\n            Ok(Some((private_key, pubkey)))\n        } else {\n            Ok(None)\n        }\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"addr arm_manager::{NetworkHandle, PingBody, PrivateRequest, PrivateResponse};\nuse libp2p::PeerId;\nuse libp2p::gossipsub::IdentTopic;\nuse tonic::{Request, Response, Status};\nuse tracing::{debug, info};\n\nuse bitcoin::Address;\nuse bitcoin::Network;\nuse bitcoin::PublicKey;\nuse bitcoin::script::Builder;\nuse std::str::FromStr;\nuse uuid::Uuid;\n\npub async fn start_dkg(\n    network: \u0026NetworkHandle,\n    _request: Request\u003cStartDkgRequest\u003e,\n) -\u003e Result\u003cResponse\u003cStartDkgResponse\u003e, Status\u003e {\n    // Create start-dkg topic\n    let start_dkg_topic = IdentTopic::new(\"start-dkg\");\n\n    // Send a message to start DKG\n    let start_message = \"START_DKG\".to_string();\n\n    match network.send_broadcast(start_dkg_topic.clone(), start_message.as_bytes().to_vec()) {\n        Ok(_) =\u003e Ok(Response::new(StartDkgResponse {\n            success: true,\n            message: \"DKG process started\".to_string(),\n        })),\n        Err(e) =\u003e Err(Status::internal(format!(\"Network error: {:?}\", e))),\n    }\n}\n\npub async fn spend_funds(\n    network: \u0026NetworkHandle,\n    request: Request\u003cSpendFundsRequest\u003e,\n) -\u003e Result\u003cResponse\u003cSpendFundsResponse\u003e, Status\u003e {\n    let amount_sat = request.into_inner().amount_satoshis;\n\n    debug!(\"Received request to spend {} satoshis\", amount_sat);\n    let response = network\n        .send_self_request(PrivateRequest::Spend { amount_sat }, true)\n        .map_err(|e| Status::internal(format!(\"Network error: {:?}\", e)))?\n        .ok_or(Status::internal(\"No response from node\"))?\n        .await\n        .map_err(|e| Status::internal(format!(\"Network error: {:?}\", e)))?;\n\n    let PrivateResponse::SpendRequestSent { sighash } = response else {\n        return Err(Status::internal(\"Invalid response from node\"));\n    };\n\n    Ok(Response::new(SpendFundsResponse {\n        success: true,\n        message: format!(\"Spending {} satoshis\", s::internal(format!(\"Network error: {:?}\", e))),\n    }\n}\n\npub async fn create_deposit_intent(\n    network: \u0026NetworkHandle,\n    request: Request\u003cCreateDepositIntentRequest\u003e,\n) -\u003e Result\u003cResponse\u003cCreateDepositIntentResponse\u003e, Status\u003e {\n    let req = request.into_inner();\n\n    let user_id = req\n        .user_id\n        .parse::\u003cPeerId\u003e()\n        .map_err(|e| Status::invalid_argument(format!(\"Invalid peer ID: {}\", e)))?;\n\n    let amount_sat = if req.amount_satoshis \u003e 0 {\n        req.amount_satoshis\n    } else {\n        return Err(Status::invalid_argument(\n            \"Amount to deposit must be greater than 0\",\n        ));\n    };\n\n    let deposit_tracking_id = Uuid::new_v4().to_string();\n\n    let frost_pubkey_hex = network\n        .send_self_request(PrivateRequest::GetFrostPublicKey, true)\n        .map_err(|e| Status::internal(format!(\"Network error: {:?}\", e)))?\n        .ok_or(Status::internal(\"No response from node\"))?\n        .await\n        .map_err(|e| Status::internal(format!(\"Network error: {:?}\", e)))?;\n\n    let PrivateResponse::GetFrostPublicKey { public_key } = frost_pubkey_hex else {\n        return Err(Status::internal(\n            \"Invalid response from node. No public key found.\",\n        ));\n    };\n\n    let public_key = PublicKey::from_str(\u0026public_key)\n        .map_err(|e| Status::internal(format!(\"Failed to parse public key: {}\", e)))?;\n\n    let witness_script = Builder::new()\n        .push_key(\u0026public_key)\n        .push_opcode(bitcoin::opcodes::all::OP_CHECKSIG)\n        .into_script();\n\n    let deposit_address = Address::p2wsh(\u0026witness_script, Network::Testnet);\n\n    info!(\n        \"Received request to create deposit intent for user {} with amount {}. Tracking ID: {}. Deposit Address: {}\",\n        user_id,\n        amount_sat,\n        deposit_tracking_id.clone(),\n        deposit_address\n    );\n\n    Ok(Response::new( work_handle.clone(),\n            min_signers,\n            max_signers,\n            network_handle.peer_id(),\n            peers_to_names.clone(),\n            config_file.clone(),\n        )?;\n\n        Ok(NodeState {\n            network_handle: network_handle.clone(),\n            allowed_peers: allowed_peers.clone(),\n            network_events_stream: network_events_emitter,\n            peers_to_names: peers_to_names.clone(),\n            peer_id: network_handle.peer_id(),\n            min_signers,\n            max_signers,\n            db: Db::new(\"node_db.db\"),\n            dkg_state,\n            peers: HashSet::new(),\n            rng: frost::rand_core::OsRng,\n            active_signing: None,\n            wallet: crate::wallet::SimpleWallet::new(),\n            pending_spends: BTreeMap::new(),\n            config_file: config_file.clone(),\n        })\n    }\n}\n\npub fn peer_id_to_identifier(peer_id: \u0026PeerId) -\u003e Identifier {\n    let bytes = peer_id.to_bytes();\n    match Identifier::derive(\u0026bytes) {\n        Ok(identifier) =\u003e identifier,\n        Err(e) =\u003e {\n            error!(\"Failed to derive identifier: {}\", e);\n            panic!(\"Failed to derive identifier\");\n        }\n    }\n}\n\n// Active signing session tracking\npub struct ActiveSigning {\n    pub sign_id: u64,\n    pub message: Vec\u003cu8\u003e,\n    pub selected_peers: Vec\u003cPeerId\u003e,\n    pub nonces: frost::round1::SigningNonces,\n    pub commitments: BTreeMap\u003cIdentifier, frost::round1::SigningCommitments\u003e,\n    pub signature_shares: BTreeMap\u003cIdentifier, frost::round2::SignatureShare\u003e,\n    pub signing_package: Option\u003cfrost::SigningPackage\u003e,\n    pub is_coordinator: bool,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_config_deserialization() {\n        let json_str = r#\"{\n            \"allowed_peers\": [\n                {\n                    \"public_key\": \"12D3KooWRdtE2nFybk8 let sign_id = self.rng.next_u64();\n        let self_identifier = peer_id_to_identifier(\u0026self.peer_id);\n\n        // Select participants: self + first (min_signers -1) peers\n        let required = (self.min_signers - 1) as usize;\n        if self.peers.len() \u003c required {\n            error!(\"❌ Not enough peers – need at least {} others\", required);\n            return Err(NodeError::Error(\"Not enough peers\".to_string()));\n        }\n        // Randomly shuffle peers and pick required number\n        let mut rng_rand = rand::rng();\n        let mut peer_pool = self.peers.clone().into_iter().collect::\u003cVec\u003c_\u003e\u003e();\n        peer_pool.shuffle(\u0026mut rng_rand);\n\n        let selected_peers: Vec\u003cPeerId\u003e = peer_pool.into_iter().take(required).collect();\n\n        let mut participants: Vec\u003c_\u003e = Vec::new();\n        participants.push(self_identifier);\n        for peer in \u0026selected_peers {\n            participants.push(peer_id_to_identifier(peer));\n        }\n\n        // Generate nonces \u0026 commitments for self\n        let key_pkg = match self.dkg_state.get_private_key().as_ref() {\n            Some(key_pkg) =\u003e key_pkg.clone(),\n            None =\u003e {\n                return Err(NodeError::Error(\"No private key found\".to_string()));\n            }\n        };\n        let (nonces, commitments) = frost::round1::commit(key_pkg.signing_share(), \u0026mut self.rng);\n\n        let mut commitments_map = BTreeMap::new();\n        commitments_map.insert(self_identifier, commitments);\n\n        // Save active session\n        self.active_signing = Some(ActiveSigning {\n            sign_id,\n            message: message.clone(),\n            selected_peers: selected_peers.clone(),\n            nonces,\n            commitments: commitments_map,\n            signature_shares: BTreeMap::new(),\n            signing_package: None,\n            is_coordinator: true,\n        });\n\n        // Broadcast SignRequest to chosen peers (skip self)\n        for peer in \u0026selected_peers {\n            let req = PrivateRequest::SignRequest {\n                sign_id,\n                message: message.clone(),\n            };\n            self.network_handle\n                .send_private_request(*peer, req)\n                .map_err(|e| {\n                    NodeError::Error(format!(\"Failed to send private request: {:?}\", e))\n                })?;\n        }\n\n        Ok(Some(sign_id))\n    }\n\n    /// Handle incoming SignRequest (participant side)\n    pub fn handle_sign_request(\n        \u0026mut self,\n        peer: PeerId,\n        sign_id: u64,\n        message: Vec\u003cu8\u003e,\n        channel: request_response::ResponseChannel\u003cPrivateResponse\u003e,\n    ) -\u003e Result\u003c(), NodeError\u003e {\n        if self.dkg_state.get_private_key().is_none() {\n            let _ = self.network_handle.send_private_response(\n                channel,\n                PrivateResponse::Commitments {\n                    sign_id,\n                    commitments: Vec::new(),\n                },\n            );\n            return Ok(());\n        }\n\n        let key_pkg = match self.dkg_state.get_private_key().as_ref() {\n            Some(key_pkg) =\u003e key_pkg.clone(),\n            None =\u003e {\n                return Err(NodeError::Error(\"No private key found\".to_string()));\n            }\n        };\n        let (nonces, commitments) = frost::round1::commit(key_pkg.signing_share(), \u0026mut self.rng);\n\n        // Save session (one at a time for simplicity)\n        self.active_signing = Some(ActiveSigning {\n            sign_id,\n            message: message.clone(),\n            selected_peers: Vec::new(),\n            nonces,\n            commitments: BTreeMap::new(), // not used for participant\n            signature_shares: BTreeMap::new(),\n            signing_package: None,\n            is_coordinator: false,\n        });\n\n        let Ok(comm ng_appender::rolling::{RollingFileAppender, Rotation};\nuse tracing_subscriber::{EnvFilter, fmt, prelude::*};\n\npub async fn start_node(\n    max_signers: Option\u003cu16\u003e,\n    min_signers: Option\u003cu16\u003e,\n    config_filepath: Option\u003cString\u003e,\n    grpc_port: Option\u003cu16\u003e,\n    log_file: Option\u003cPathBuf\u003e,\n) -\u003e Result\u003c(), NodeError\u003e {\n    // Initialize logging\n    let env_filter = EnvFilter::try_from_default_env().unwrap_or_else(|_| EnvFilter::new(\"info\"));\n\n    let registry = tracing_subscriber::registry().with(env_filter);\n\n    let config = match get_config(config_filepath.clone()) {\n        Ok(config) =\u003e config,\n        Err(e) =\u003e {\n            error!(\"Failed to get config: {}\", e);\n            return Err(e);\n        }\n    };\n\n    if let Some(log_path) = config.log_file_path.clone().or(log_file) {\n        // File logging\n        let log_dir = Path::new(\u0026log_path);\n\n        if !log_dir.exists() {\n            info!(\"Creating log directory: {:?}\", log_dir);\n            if let Err(e) = std::fs::create_dir_all(log_dir) {\n                error!(\n                    \"Failed to create log directory {}: {}\",\n                    log_dir.display(),\n                    e\n                );\n                return Err(NodeError::Error(e.to_string()));\n            }\n        }\n\n        let file_appender = RollingFileAppender::new(Rotation::DAILY, log_dir, \"node.log\");\n\n        let file_layer = fmt::layer()\n            .with_writer(file_appender)\n            .with_ansi(false)\n            .with_target(true)\n            .with_thread_ids(true)\n            .with_thread_names(true);\n\n        let console_layer = fmt::layer()\n            .with_writer(std::io::stdout)\n            .with_ansi(true)\n            .with_target(false);\n\n        registry.with(file_layer).with(console_layer).init();\n        info!(\n            \"Logging initialized with file output: {}\",\n            log_path.display()\n        );\n    } else {\n        // Console-only logging\n        let console_layer = fmt::layer()\n            .with_writer(std::io::stdout)\n            .with_ansi(true)\n            .with_target(false);\n\n        registry.with(console_layer).init();\n        info!(\"Logging initialized with console output only\");\n    }\n\n    let config_file_path = if let Some(path) = config_filepath.clone() {\n        path\n    } else {\n        match get_key_file_path() {\n            Ok(path) =\u003e path.to_string_lossy().to_string(),\n            Err(e) =\u003e {\n                error!(\"Failed to get config file path: {}\", e);\n                std::process::exit(1);\n            }\n        }\n    };\n\n    let keypair = match load_and_decrypt_keypair(\u0026config) {\n        Ok(kp) =\u003e kp,\n        Err(e) =\u003e {\n            error!(\"Failed to decrypt key: {}\", e);\n            return Err(e);\n        }\n    };\n\n    let max_signers = max_signers.unwrap_or(5);\n    let min_signers = min_signers.unwrap_or(3);\n\n    let allowed_peers = config.allowed_peers;\n\n    let (network_handle, mut swarm, network_events_stream) =\n        build_swarm(keypair.clone(), allowed_peers.clone()).expect(\"Failed to build swarm\");\n\n    let mut node_state = NodeState::new_from_config(\n        network_handle,\n        allowed_peers,\n        min_signers,\n        max_signers,\n        config_file_path,\n        network_events_stream,\n    )\n    .expect(\"Failed to create node\");\n\n    let network_handle = node_state.network_handle.clone();\n\n    let swarm_handle = tokio::spawn(async move {\n        swarm.start().await;\n    });\n\n    let grpc_handle = tokio::spawn(async move {\n        let addr = format!(\"0.0.0.0:{}\", grpc_port.unwrap_or(50051))\n            .parse()\n            .unwrap();\n\n        let node_control_service = NodeControlService::new(network_handle);\n\n        info!(\"gRPC server listening on {}\", addr);\n\n        S    collections::{BTreeMap, HashSet, hash_map::DefaultHasher},\n    future::Future,\n    hash::{Hash, Hasher},\n    pin::Pin,\n    time::Duration,\n};\nuse tracing::info;\n\nuse frost_secp256k1::keys::dkg::round2;\nuse libp2p::{\n    StreamProtocol, Swarm, gossipsub, mdns, noise, request_response, swarm::NetworkBehaviour, tcp,\n    yamux,\n};\nuse libp2p::{identity::Keypair, request_response::cbor};\nuse tokio::{\n    io,\n    sync::mpsc::{self, UnboundedReceiver, unbounded_channel},\n};\n\nuse crate::{\n    PeerData,\n    errors::{NetworkError, NodeError},\n    protocol::block::Block,\n};\n\n#[derive(Debug, serde::Serialize, serde::Deserialize)]\npub struct PingBody {\n    pub message: String,\n}\n\n#[derive(Debug, serde::Serialize, serde::Deserialize)]\npub enum PrivateRequest {\n    Ping(PingBody),\n    Round2Package(round2::Package),\n    SignRequest { sign_id: u64, message: Vec\u003cu8\u003e },\n    SignPackage { sign_id: u64, package: Vec\u003cu8\u003e },\n    InsertBlock { block: Block },\n    StartSigningSession { hex_message: String },\n    Spend { amount_sat: u64 },\n    GetFrostPublicKey,\n}\n\n#[derive(Debug, serde::Serialize, serde::Deserialize)]\npub enum PrivateResponse {\n    Pong,\n    Commitments {\n        sign_id: u64,\n        commitments: Vec\u003cu8\u003e,\n    },\n    SignatureShare {\n        sign_id: u64,\n        signature_share: Vec\u003cu8\u003e,\n    },\n\n    StartSigningSession {\n        sign_id: u64,\n    },\n    SpendRequestSent {\n        sighash: String,\n    },\n    GetFrostPublicKey {\n        public_key: String,\n    },\n}\n\n#[derive(NetworkBehaviour)]\npub struct MyBehaviour {\n    pub gossipsub: gossipsub::Behaviour,\n    pub mdns: mdns::tokio::Behaviour,\n    pub request_response: cbor::Behaviour\u003cPrivateRequest, PrivateResponse\u003e,\n}\n\npub enum NetworkMessage {\n    SendBroadcast {\n        topic: gossipsub::IdentTopic,\n        message: Vec\u003cu8\u003e,\n    },\n    SendPrivateRequest(PeerId, PrivateRequest),\n    SendPrivateResponse(ResponseChannel\u003cPrivateResponse\u003e, PrivateResponse),\n    SendSelfRequest {\n        request: PrivateRequest,\n        response_channel: Option\u003cmpsc::UnboundedSender\u003cPrivateResponse\u003e\u003e,\n    },\n}\n\ntype NetworkResponseFuture =\n    Pin\u003cBox\u003cdyn Future\u003cOutput = Result\u003cPrivateResponse, NetworkError\u003e\u003e + Send\u003e\u003e;\n\n#[derive(Debug, Clone)]\npub struct NetworkHandle {\n    peer_id: PeerId,\n    tx: mpsc::UnboundedSender\u003cNetworkMessage\u003e,\n}\n\nimpl NetworkHandle {\n    pub fn peer_id(\u0026self) -\u003e PeerId {\n        self.peer_id\n    }\n\n    pub fn send_broadcast(\n        \u0026self,\n        topic: gossipsub::IdentTopic,\n        message: Vec\u003cu8\u003e,\n    ) -\u003e Result\u003c(), NetworkError\u003e {\n        let network_message = NetworkMessage::SendBroadcast { topic, message };\n        self.tx\n            .send(network_message)\n            .map_err(|e| NetworkError::SendError(e.to_string()))\n    }\n\n    pub fn send_private_request(\n        \u0026self,\n        peer_id: PeerId,\n        request: PrivateRequest,\n    ) -\u003e Result\u003c(), NetworkError\u003e {\n        let network_message = NetworkMessage::SendPrivateRequest(peer_id, request);\n        self.tx\n            .send(network_message)\n            .map_err(|e| NetworkError::SendError(e.to_string()))\n    }\n\n    pub fn send_private_response(\n        \u0026self,\n        channel: ResponseChannel\u003cPrivateResponse\u003e,\n        response: PrivateResponse,\n    ) -\u003e Result\u003c(), NetworkError\u003e {\n        let network_message = NetworkMessage::SendPrivateResponse(channel, response);\n        self.tx\n            .send(network_message)\n            .map_err(|e| NetworkError::SendError(e.to_string()))\n    }\n\n    pub fn send_self_request(\n        \u0026self,\n        request: PrivateRequest,\n        sync: bool,\n    ) -\u003e Result\u003cOption\u003cNetworkResponseFuture\u003e, NetworkError\u003e {\n        if sync {\n            let (tx, mut rx) = unbounded_channel::\u003cPrivateResponse\u003e();\n\n            let network_message = NetworkMessage::SendSelfRequest {\n                request,\n                response_channel: Some(tx),\n            };\n\n            self.tx\n                .send(network_message)\n                .map_err(|e| NetworkError::SendError(e.to_string()))?;\n\n            Ok(Some(Box::pin(async move {\n                rx.recv().await.ok_or(NetworkError::RecvError)\n            })))\n        } else {\n            let network_message = NetworkMessage::SendSelfRequest {\n                request,\n                response_channel: None,\n            };\n\n            self.tx\n                .send(network_message)\n                .map_err(|e| NetworkError::SendError(e.to_string()))?;\n\n            Ok(None)\n        }\n    }\n}\n\npub enum NetworkEvent {\n    SwarmEvent(SwarmEvent\u003cMyBehaviourEvent\u003e),\n    NetworkMessage(NetworkMessage),\n}\n\npub struct SwarmManager {\n    pub inner: Swarm\u003cMyBehaviour\u003e,\n\n    pub network_manager_rx: mpsc::UnboundedReceiver\u003cNetworkMessage\u003e,\n    pub network_events: mpsc::UnboundedSender\u003cNetworkEvent\u003e,\n\n    pub allowed_peers: Vec\u003cPeerId\u003e,\n    pub peers_to_names: BTreeMap\u003cPeerId, String\u003e,\n\n    pub live_peers: HashSet\u003cPeerId\u003e,\n\n    pub round1_topic: gossipsub::IdentTopic,\n    pub start_dkg_topic: gossipsub::IdentTopic,\n}\n\nimpl SwarmManager {\n    pub fn new(\n        mut swarm: Swarm\u003cMyBehaviour\u003e,\n        peer_data: Vec\u003cPeerData\u003e,\n    ) -\u003e Result\u003c(Self, NetworkHandle, UnboundedReceiver\u003cNetworkEvent\u003e), NodeError\u003e {\n        let (send_commands, receiving_commands) = unbounded_channel::\u003cNetworkMessage\u003e();\n\n        let (network_events_emitter, network_events_stream) = unbounded_channel::\u003cNetworkEvent\u003e();\n\n        let network_handle = NetworkHandle {\n            peer_id: *swarm.local_peer_id(),\n            tx: send_commands,\n        };\n\n        // Read full lines from stdin\n        let round1_topic = gossipsub::IdentTopic::new(\"round1_topic\");\n        swarm\n            .behaviour_mut()\n            .gossipsub\n            .subscribe(\u0026round1_topic)\n            .map_err(|e| NodeError::Error(e.to_string()))?;\n\n        let allowed_peers: Vec\u003cPeerId\u003e = peer_data\n            .iter()\n            .map(|peer| peer.public_key.parse().unwrap())\n            .collect();\n\n        let peers_to_names: BTreeMap\u003cPeerId, String\u003e = peer_data\n            .iter()\n            .map(|peer| (peer.public_key.parse().unwrap(), peer.name.clone()))\n            .collect();\n\n        let start_dkg_topic = gossipsub::IdentTopic::new(\"start-dkg\");\n        swarm\n            .behaviour_mut()\n            .gossipsub\n            .subscribe(\u0026start_dkg_topic)\n            .map_err(|e| NodeError::Error(e.to_string()))?;\n\n        Ok((\n            Self {\n                round1_topic,\n                live_peers: HashSet::new(),\n                start_dkg_topic,\n                inner: swarm,\n                network_manager_rx: receiving_commands,\n                network_events: network_events_emitter,\n                allowed_peers,\n                peers_to_names,\n            },\n            network_handle,\n            network_events_stream,\n        ))\n    }\n\n    pub fn peer_name(\u0026self, peer_id: \u0026PeerId) -\u003e String {\n        self.peers_to_names\n            .get(peer_id)\n            .unwrap_or(\u0026peer_id.to_string())\n            .clone()\n    }\n\n    pub async fn start(\u0026mut self) {\n        info!(\"Starting swarm manager\");\n        loop {\n            tokio::select! {\n                send_message = self.network_manager_rx.recv() =\u003e match send_message {\n                    Some(NetworkMessage::SendBroadcast { topic, message }) =\u003e 3e {\n                            for (peer_id, _multiaddr) in list {\n                                if self.allowed_peers.contains(peer_id) {\n                                    info!(\"Peer expired: {}\", self.peer_name(peer_id));\n                                    self.live_peers.retain(|p| *p != *peer_id);\n                                    self.inner.behaviour_mut().gossipsub.remove_explicit_peer(peer_id);\n                                }\n                            }\n                            self.network_events.send(NetworkEvent::SwarmEvent(event)).unwrap();\n                        },\n                        _ =\u003e {\n                            self.network_events.send(NetworkEvent::SwarmEvent(event)).unwrap();\n                        }\n                    }\n                }\n\n            }\n        }\n    }\n}\n\npub fn build_swarm(\n    keypair: Keypair,\n    peer_data: Vec\u003cPeerData\u003e,\n) -\u003e Result\u003c(NetworkHandle, SwarmManager, UnboundedReceiver\u003cNetworkEvent\u003e), NodeError\u003e {\n    let mut swarm = libp2p::SwarmBuilder::with_existing_identity(keypair)\n        .with_tokio()\n        .with_tcp(\n            tcp::Config::default(),\n            noise::Config::new,\n            yamux::Config::default,\n        )\n        .map_err(|e| NodeError::Error(format!(\"Failed to add tcp {}\", e)))?\n        .with_quic()\n        .with_behaviour(|key| {\n            // To content-address message, we can take the hash of message and use it as an ID.\n            let message_id_fn = |message: \u0026gossipsub::Message| {\n                let mut s = DefaultHasher::new();\n                message.data.hash(\u0026mut s);\n                gossipsub::MessageId::from(s.finish().to_string())\n            };\n\n            let gossipsub_config = gossipsub::ConfigBuilder::default()\n                .heartbeat_interval(Duration::from_secs(10)) // This is set to aid debugging by not cluttering the log space\n                .validation_mode(gossipsub::ValidationMode::Strict) // This sets the kind of message validation. The default is Strict (enforce message signing)\n                .message_id_fn(message_id_fn) // content-address messages. No two messages of the same content will be propagated.\n                .mesh_n_low(1) // Minimum number of peers in mesh network (default is 4)\n                .mesh_n_high(12) // Maximum number of peers in mesh network\n                .mesh_n(3) // Target number of peers in mesh network (default is 6)\n                .mesh_outbound_min(1) // Minimum outbound connections (default is 2)\n                .gossip_lazy(3) // Number of peers to gossip to (default is 6)\n                .flood_publish(true) // Always flood publish messages to all peers, regardless of mesh\n                .build()\n                .map_err(io::Error::other)?; // Temporary hack because `build` does not return a proper `std::error::Error`.\n\n            let gossipsub = gossipsub::Behaviour::new(\n                gossipsub::MessageAuthenticity::Signed(key.clone()),\n                gossipsub_config,\n            )?;\n\n            let mdns =\n                mdns::tokio::Behaviour::new(mdns::Config::default(), key.public().to_peer_id())?;\n\n            let request_response = cbor::Behaviour::new(\n                [(\n                    StreamProtocol::new(\"/direct-message/1.0.0\"),\n                    request_response::ProtocolSupport::Full,\n                )],\n                request_response::Config::default(),\n            );\n\n            Ok(MyBehaviour {\n                gossipsub,\n                mdns,\n                request_response,\n            })\n        })\n        .map_err(|e| NodeError::Error(format!(\"Failed to add behaviour {}\", e)))?\n        .with_swarm_config(|c| c.with_idle_connection_timeout(Duration::from_secs(60)))\n        .build();\n\n    swarm\n        .listen_on(\n            \"/ip4/0.0.0.0/udp/0/quic-v1\"\n                .parse()\n                .expect(\"Failed to deserialize message\"),\n        )\n        .map_err(|e| NodeError::Error(format!(\"Failed to listen on quic {}\", e)))?;\n\n    swarm\n        .listen_on(\n            \"/ip4/0.0.0.0/tcp/0\"\n                .parse()\n                .expect(\"Failed to deserialize message\"),\n        )\n        .map_err(|e| NodeError::Error(format!(\"Failed to listen on tcp {}\", e)))?;\n\n    let (swarm_manager, network, network_events_stream) = SwarmManager::new(swarm, peer_data)\n        .map_err(|e| NodeError::Error(format!(\"Failed to create swarm manager: {}\", e)))?;\n\n    Ok((network, swarm_manager, network_events_stream))\n}\n","traces":[{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"s tation (key-path Taproot assumed)\n#[derive(Debug, Clone)]\npub struct Utxo {\n    pub outpoint: OutPoint,\n    pub value: Amount,\n    pub script_pubkey: ScriptBuf,\n}\n\n/// Wallet that only tracks a list of local UTXOs and is able to construct a\n/// single-input spending transaction that possibly creates a change output. No\n/// fee calculation is performed – this is purely for demonstration purposes.\n#[derive(Debug)]\npub struct SimpleWallet {\n    pub utxos: Vec\u003cUtxo\u003e,\n}\n\nimpl Default for SimpleWallet {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl SimpleWallet {\n    pub fn new() -\u003e Self {\n        Self {\n            utxos: vec![\n                Utxo {\n                    outpoint: OutPoint {\n                        txid: bitcoin::Txid::from_slice(\u0026[0u8; 32]).expect(\"Failed to create UTXO\"),\n                        vout: 0,\n                    },\n                    value: Amount::from_sat(100_000),\n                    script_pubkey: ScriptBuf::new(),\n                },\n                Utxo {\n                    outpoint: OutPoint {\n                        txid: bitcoin::Txid::from_slice(\u0026[1u8; 32]).expect(\"Failed to create UTXO\"),\n                        vout: 0,\n                    },\n                    value: Amount::from_sat(50_000),\n                    script_pubkey: ScriptBuf::new(),\n                },\n                Utxo {\n                    outpoint: OutPoint {\n                        txid: bitcoin::Txid::from_slice(\u0026[2u8; 32]).expect(\"Failed to create UTXO\"),\n                        vout: 0,\n                    },\n                    value: Amount::from_sat(20_000),\n                    script_pubkey: ScriptBuf::new(),\n                },\n            ],\n        }\n    }\n\n    pub fn create_spend(\u0026mut self, amount_sat: u64) -\u003e Result\u003c(Transaction, [u8; 32]), String\u003e {\n        let pos = self\n            .utxos\n            .iter()\n            .position(|u| u.value.to_sat() \u003e= amount_sat)\n            .ok_or_else(|| {\n                \"No single UTXO large enough – coin selection not implemented\".to_string()\n            })?;\n\n        let utxo = self.utxos.remove(pos);\n        let change_sat = utxo.value.to_sat() - amount_sat;\n\n        let input = TxIn {\n            previous_output: utxo.outpoint,\n            script_sig: ScriptBuf::new(),\n            sequence: bitcoin::Sequence::ZERO,\n            witness: Witness::new(),\n        };\n\n        let recipient_output = TxOut {\n            value: Amount::from_sat(amount_sat),\n            script_pubkey: ScriptBuf::new(),\n        };\n\n        let mut outputs = vec![recipient_output];\n\n        // Add change output if needed\n        if change_sat \u003e 0 {\n            outputs.push(TxOut {\n                value: Amount::from_sat(change_sat),\n                script_pubkey: ScriptBuf::new(),\n            });\n        }\n\n        let tx = Transaction {\n            version: Version::TWO,\n            lock_time: LockTime::ZERO,\n            input: vec![input],\n            output: outputs,\n        };\n\n        let sighash = sha256::Hash::hash(\u0026serialize(\u0026tx));\n        Ok((tx, sighash.to_byte_array()))\n    }\n}\n\n#[derive(Debug)]\npub struct PendingSpend {\n    pub tx: Transaction,\n}\n\nimpl NodeState {\n    pub fn get_frost_public_key(\u0026self) -\u003e Option\u003cString\u003e {\n        self.dkg_state.pubkey_package.as_ref().map(|p| {\n            format!(\"{:?}\", p.verifying_key())\n                .replace(\"VerifyingKey(\", \"\")\n                .replace(\")\", \"\")\n                .replace(\"\\\\\", \"\")\n                .replace(\"\\\"\", \"\")\n        })\n    }\n\n    pub fn frost_signature_to_bitcoin(\n        frost_sig: \u0026frost::Signature,\n    ) -\u003e Result\u003cbitcoin::secp256k1::schnorr::Signature, String\u003e {\n        let sig_bytes = frost_sig\n            .serialize()\n            .map_err(|e| format!(\"Serialize frost sig: {}\", e))?;\n\n        let schnorr_bytes = match sig_bytes.len() {\n            64 =\u003e sig_bytes,\n            65 =\u003e sig_bytes[..64].to_vec(),\n            _ =\u003e return Err(format!(\"Unsupported signature len {}\", sig_bytes.len())),\n        };\n\n        bitcoin::secp256k1::schnorr::Signature::from_slice(\u0026schnorr_bytes)\n            .map_err(|e| format!(\"Parse schnorr sig: {}\", e))\n    }\n\n    pub fn start_spend_request(\u0026mut self, amount_sat: u64) -\u003e Option\u003cString\u003e {\n        info!(\"🚀 Creating spend request for {} sat\", amount_sat);\n        match self.wallet.create_spend(amount_sat) {\n            Ok((tx, sighash)) =\u003e {\n                let sighash_hex = hex::encode(sighash);\n                match self.start_signing_session(\u0026sighash_hex) {\n                    Ok(_) =\u003e (),\n                    Err(e) =\u003e {\n                        error!(\"❌ Failed to start signing session: {}\", e);\n                        return None;\n                    }\n                }\n\n                if let Some(active) = \u0026self.active_signing {\n                    self.pending_spends\n                        .insert(active.sign_id, crate::wallet::PendingSpend { tx });\n                    info!(\"🚀 Spend request prepared (session id {})\", active.sign_id);\n\n                    Some(hex::encode(sighash))\n                } else {\n                    error!(\"❌ Failed to start signing session\");\n                    None\n                }\n            }\n            Err(e) =\u003e {\n                error!(\"❌ Failed to create spend transaction: {}\", e);\n                None\n            }\n        }\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length
